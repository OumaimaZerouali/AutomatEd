name: Build & Package Our Project

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  TAG_NAME: v${{ github.run_number }}

jobs:
  build-deploy:
    name: build-and-deploy
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'liberica'
          java-version: 17

      - name: Setup Maven
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Set execute permission on mvnw
        run: chmod +x mvnw

      - name: Build with Maven
        run: ./mvnw verify --file pom.xml

      - name: Unit Tests
        run: ./mvnw -B test --file pom.xml

      - name: Build the application
        run: |
          ./mvnw clean
          ./mvnw -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build/Push to Docker Hub
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/automated:${{ env.TAG_NAME }} .
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/automated:latest . 
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/automated:${{ env.TAG_NAME }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/automated:latest